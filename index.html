<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      href="https://cdn.iconscout.com/icon/premium/png-256-thumb/html-2752158-2284975.png?f=webp"
    />
    <title>form</title>
  </head>
  <body>
    <section>
      <div class="main_form_sec">
        <div class="tob_text_sec">
          <h1>Contact Now</h1>
        </div>
        <div class="all_input_sec">
          <div class="input_sub_sec">
            <!-- start form  -->
            <form action="your link" method="POST">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Inter your name"
                autocomplete="off"
                required
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Inter your email"
                autocomplete="off"
                required
              />
              <input
                type="text"
                name="text"
                id="message"
                placeholder="Inter your message"
                autocomplete="off"
                required
              />
              <input id="btn" type="submit" value="SEND" />
            </form>
            <!-- end form  -->
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./js/script.js"></script>
</html>
